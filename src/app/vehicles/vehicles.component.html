<div class="vehicles">
    <h2>Vehicles</h2>
    <p>View and manage your fleet of vehicles here.</p>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Status</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{ vehicle.id }}</td>
          <td>{{ vehicle.name }}</td>
          <td>{{ vehicle.type }}</td>
          <td>{{ vehicle.status }}</td>
          <td>
            <button (click)="showDetails(vehicle)">Show Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Display vehicle details -->
    <div *ngIf="selectedVehicle">
      <h3>Details for {{ selectedVehicle.name }}</h3>
      <p>Type: {{ selectedVehicle.type }}</p>
      <p>Status: {{ selectedVehicle.status }}</p>
      <!-- Add more details as needed -->
    </div>
  </div>
